<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro de Clientes</title>
</head>

<style>

input[type='file'] {
    display: none;
}

</style>
<body>

    <h1 class="text-center">Cadastro Cliente / Produto</h1>

    <div class="container my-5 bg-secondary">
        <form class="row g-3 p-2">
          

          <div class="row g-3 pb-3 bg-danger mx-auto">

              <div class="col-md-4">
                  <label class="form-label">Data Solicitação</label>
                  <input type="date" class="form-control" id="inputData" value="" readonly> 
              </div>

              <div class="col-md-4">
                  <label class="form-label">Nome</label>
                  <input type="text" class="form-control" id="inputNomeSolicitante" value="Gabriel" readonly>
              </div>

              <div class="col-md-4">
                  <label class="form-label">Area Comercial</label>
                  <input type="text" class="form-control" id="inputArea" value="Comércio" readonly>
              </div>


          </div>

          <div class="row g-3 bg-success pb-3 mx-auto">

            <div class="col-md-8">
              <label class="form-label">Razão Social</label>
              <input type="text" class="form-control" id="inputRazaoSocial1" value="Cafeteria do Brasil" >
            </div>

            <div class="col-md-4">
              <label class="form-label">CNPJ</label>
              <input type="text" class="form-control" id="inputCNPJ1" value="24936511" >
            </div>

            <div class="col-md-8">
              <label class="form-label">Nome Fantasia</label>
              <input type="text" class="form-control" id="inputNomeFantasia1" value="CafeBR" >
            </div>

            <div class="col-md-4">
              <label class="form-label">Inscrição Estadual</label>
              <input type="number" class="form-control" id="inputInscricaoEstadual1" value="246257" >
            </div>

            <div class="col-md-4">
              <label class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputCEP1" value="" onmouseout="retornarCep()">
            </div>

            <div class="col-md-4"></div>

            <div class="col-md-4">
              <label class="form-label">Inscrição Municipal</label>
              <input type="number" class="form-control" id="inputInscricaoMunicipal1" value="56555" >
            </div>

            <div class="col-md-6">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco1" value="" >
            </div>

            <div class="col-md-4">
              <label class="form-label">Complemento</label>
              <input type="text" class="form-control" id="inputComplemento1" value="">
            </div>

            <div class="col-md-2">
              <label class="form-label">Número</label>
              <input type="number" class="form-control" id="inputNumero1" value="" >
            </div>


            <div class="col-md-6">
              <label class="form-label">Bairro</label>
              <input type="text" class="form-control" id="inputBairro1" value="" >
            </div>

            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <input type="text" class="form-control" id="inputEstado1" value="">
            </div>

            <div class="col-md-2">
              <label class="form-label">Município</label>
              <input type="text" class="form-control" id="inputMunicipio1" value="" >
            </div>

            <div class="col-md-6">
              <label class="form-label">Nome da Pessoa de Contato</label>
              <input type="text" class="form-control" id="inputPessoaContato1" value="Gabriel" >
            </div>

            <div class="col-md-4">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" id="inputTelefone1" value="21999999999">
            </div>

            <div class="col-md-2">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail1" value="cafeteriabr@gmail.com" >
            </div>

            <p>

          </div>


            <div class="row g-3 bg-primary pb-3 rounded mx-auto">
                <div class="text-end"><b class="btn btn-success text-end my-1" onclick="adcElemento()"><i class="fa-solid fa-plus">Incluir Item</i></b></div>              

            

                <div id="elementosAdicionais" class="">
                </div>

                
             </div>

            
            <div class="row g-3 bg-info pb-3 rounded mx-auto">
              <div class="text-end"><input type="file" id="myFileInput" class="btn btn-success text-end my-1"><button class="btn btn-primary" id="iconInput"><i class="fa-solid fa-plus">Anexar</i></button></div>              

                  <div id="arquivosAnexados" class="">
                    <p id="arquivosMensagem"> <p>
                  </div>

            </div>

              


           
             
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit" onclick="save()">Submit form</button>
            </div>

  
          </form>
    </div>
    

    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/viacep.js"></script>
    
</body>
</html>
