<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro de Clientes</title>
</head>
<body>

    <h1>Cadastro Cliente / Produto</h1>

    <div class="container my-5 bg-light">
        <form class="row g-3">

            <div class="col-md-8">
              <label class="form-label">Razão Social</label>
              <input type="text" class="form-control" id="inputRazaoSocial1" value="Cafeteria do Brasil" >
            </div>

            <div class="col-md-4">
              <label class="form-label">CNPJ</label>
              <input type="text" class="form-control" id="inputCNPJ1" value="" >
            </div>

            <div class="col-md-8">
              <label class="form-label">Nome Fantasia</label>
              <input type="text" class="form-control" id="inputNomeFantasia1" value="" >
            </div>

            <div class="col-md-4">
              <label class="form-label">Inscrição Estadual</label>
              <input type="number" class="form-control" id="inputInscricaoEstadual1" value="" >
            </div>

            <div class="col-md-4">
              <label class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputCEP1" value="" >
            </div>

            <div class="col-md-4"></div>

            <div class="col-md-4">
              <label class="form-label">Inscrição Municipal</label>
              <input type="number" class="form-control" id="inputInscricaoMunicipal1" value="" >
            </div>

            <div class="col-md-6">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco1" value="" >
            </div>

            <div class="col-md-4">
              <label class="form-label">Complemento</label>
              <input type="text" class="form-control" id="inputComplemento1" value="">
            </div>

            <div class="col-md-2">
              <label class="form-label">Número</label>
              <input type="number" class="form-control" id="inputNumero1" value="" >
            </div>


            <div class="col-md-6">
              <label class="form-label">Bairro</label>
              <input type="text" class="form-control" id="inputBairro1" value="" >
            </div>

            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <input type="text" class="form-control" id="inputEstado1" value="">
            </div>

            <div class="col-md-2">
              <label class="form-label">Municipio</label>
              <input type="text" class="form-control" id="inputMunicipio1" value="" >
            </div>

            <div class="col-md-6">
              <label class="form-label">Nome da Pessoa de Contato</label>
              <input type="text" class="form-control" id="inputPessoaContato1" value="" >
            </div>

            <div class="col-md-4">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" id="inputTelefone1" value="">
            </div>

            <div class="col-md-2">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail1" value="" >
            </div>

            <p>

            <div class="container border border-dark p-3">
                <div class="text-end"><b class="btn btn-success text-end m-1" onclick="adcElemento()"><i class="fa-solid fa-plus">Incluir Item</i></b></div>              

                <div class="row" id="div1">
                  <div class="col-sm-1">
                    
                    <i class="fa fa-trash text-danger align-middle" height="500px" aria-hidden="true"></i>

                  </div>


                  <div class="col-sm-11 border border-dark p-3">

                        <div class="row">
                            <label class="col-sm-2 col-form-label">Descrição do Produto: </label>
                            <div class="col-md-10">
                            <input type="email" class="form-control" id="inputDescricaoProduto1" >
                            </div>
            
                            <div class="col-md-2">
                                <label class="form-label">Und. Medida</label>
                                <input type="number" class="form-control" id="inputUnidadeMedida1" value="" >
                            </div>
            
                            <div class="col-md-2">
                            <label class="form-label">Qtd em Estoque</label>
                            <input type="number" class="form-control" id="inputQtdEstoque1" value="" >
                            </div>
            
                            <div class="col-md-2">
                                <label class="form-label">Valor Unitário</label>
                                <input type="number" class="form-control" id="inputValorUnitario1" value="" >
                            </div>
            
                            <div class="col-md-2">
                            <label class="form-label">Valor Total</label>
                            <input type="number" class="form-control" id="inputValorTotal1" value="" >
                            </div>
                        </div>
                  </div>
                </div>

                <div id="elementosAdicionais" class="">
                </div>

                
             </div>

           
             
            
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit" onclick="save()">Submit form</button>
            </div>

  
          </form>
    </div>
    


    <script src="assets/js/script.js"></script>
    
</body>
</html>
